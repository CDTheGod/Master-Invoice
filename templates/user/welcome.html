<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 800px;
        }

        .card {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .card i {
            font-size: 40px;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .card h2 {
            font-size: 20px;
            color: #333;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <h1>Dashboard</h1>

    <div class="container">
        <div class="card" onclick="navigateTo('inventory')">
            <i class="fas fa-box"></i>
            <h2>Inventory</h2>
        </div>

        <div class="card" onclick="navigateTo('supplier')">
            <i class="fas fa-truck"></i>
            <h2>Manage Supplier</h2>
        </div>

        <div class="card" onclick="navigateTo('retailers')">
            <i class="fas fa-store"></i>
            <h2>Manage Retailers</h2>
        </div>

        <div class="card" onclick="navigateTo('payments')">
            <i class="fas fa-money-bill-wave"></i>
            <h2>Payments & Receipts</h2>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>

</body>
</html>
